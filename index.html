        // T 3
        let hours = 11;
        let minutes = 37;
        let seconds = 44;

        class Time {
            constructor(hours, minutes, seconds) {
                this.h = hours;
                this.m = minutes;
                this.s = seconds;
            }

            Print() {
                document.write(this.h + ":" + this.m + ":" + this.s);
            }

            Seconds(deltaSeconds) {
                let totalSeconds = this.h * 3600 + this.m * 60 + this.s + deltaSeconds;
                this.h = Math.floor(totalSeconds / 3600) % 24;
                this.m = Math.floor((totalSeconds % 3600) / 60);
                this.s = totalSeconds % 60;
            }

            Minutes(deltaMinutes) {
                let totalMinutes = this.h * 60 + this.m + deltaMinutes;
                this.h = Math.floor(totalMinutes / 60) % 24;
                this.m = totalMinutes % 60;
            }

            Hours(deltaHours) {
                this.h = (this.h + deltaHours) % 24;
            }
        }


        let time = new Time(11, 44, 32);
        time.Print();
        document.write("<br/>");
